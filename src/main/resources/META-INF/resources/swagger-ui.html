    <!-- enabling this will enable oauth2 implicit scope support -->
    <script src='webjars/springfox-swagger-ui/lib/swagger-oauth.js' type='text/javascript'></script>
    <script type="text/javascript">
        $(function () {

            window.swaggerUi = new SwaggerUi({
                dom_id: "swagger-ui-container",
                supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
                onComplete: function (swaggerApi, swaggerUi) {

                    $('pre code').each(function (i, e) {
                        hljs.highlightBlock(e)
                    });

                },
                onFailure: function (data) {
                    log("Unable to Load SwaggerUI");
                },
                onComplete: function (data) {
                    initializeSpringfox();
                },
                docExpansion: "none",
                apisSorter: "alpha"
            });

            function addApiKeyAuthorization() {
                var key = encodeURIComponent($('#input_apiKey')[0].value);
                log("key: " + key);
                if (key && key.trim() != "") {
                    var apiKeyAuth = new SwaggerClient.ApiKeyAuthorization("api_key", key, "query");
                    window.swaggerUi.api.clientAuthorizations.add("api_key", apiKeyAuth);
                    log("added key " + key);
                }
            }

            $('#input_apiKey').change(addApiKeyAuthorization);

            function log() {
                if ('console' in window) {
                    console.log.apply(console, arguments);
                }
            }

            function initializeSpringfox() {
                var security = {};
                window.springfox.securityConfig(function (data) {
                    security = data;
                    if (security.apiKey) {
                        $('#input_apiKey').val(security.apiKey);
                        addApiKeyAuthorization();
                    }
                    if (typeof initOAuth == "function") {
                        if (security.clientId && security.appName && security.realm) {
                            initOAuth(security);
                        }
                    }
                });

                window.springfox.uiConfig(function (data) {
                    window.swaggerUi.validatorUrl = data.validatorUrl;
                });
            }


        });

        function copyMe(a) {
            var clipboard = new ClipboardJS('.toggleOperation', {
                text: function () {
                    var copyA = $(a).text();
                    return copyA;
                }
            });

            clipboard.on('success', function (e) {
                layer.tips('复制Api接口地址成功', $(a), {tips: [1, "#10a54a"]});

            });
            clipboard.on('error', function (e) {
                layer.tips('复制Api接口地址失败', $(a), {tips: [1, "red"]});
            });
        }


    </script>
</head>

<input type="hidden" id="input"/>
<div id='header'>
    <div class="swagger-ui-wrap">

            <div class='input'>

<style>

        position: fixed;
        _position: absolute;

        margin: 0;

        position: relative
